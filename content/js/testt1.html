<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Example without API</title>
  <style>
    /* Basic styling for the example */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .image-wrapper {
      margin-bottom: 20px;
    }
    .image {
      width: 100%;
      height: auto;
      display: block;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lazy Loading Example without API</h1>
    <div id="imageContainer">
      <!-- Placeholder images will be dynamically added here -->
    </div>
    <div id="loading" class="loading">
      Loading...
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const imageContainer = document.getElementById('imageContainer');
      const loading = document.getElementById('loading');
      const numImages = 30; // Number of placeholder images to load initially
      let loadedImages = 0;
      let loadingImages = false;

      // Function to simulate loading images (without actual API)
      function loadImages() {
        loading.style.display = 'block';
        loadingImages = true;

        setTimeout(() => {
          for (let i = 0; i < 10; i++) {
            const imageElement = document.createElement('img');
            imageElement.className = 'image';
            imageElement.src = `https://via.placeholder.com/600x400.png?text=Image+${loadedImages + 1}`;
            imageElement.alt = `Image ${loadedImages + 1}`;
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';
            imageWrapper.appendChild(imageElement);
            imageContainer.appendChild(imageWrapper);
            loadedImages++;
          }

          loading.style.display = 'none';
          loadingImages = false;
        }, 100); // Simulate delay for loading images
      }

      // Function to check if user has scrolled to the bottom of the page
      function checkScroll() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          if (!loadingImages && loadedImages < numImages) {
            loadImages();
          }
        }
      }

      // Event listener for scrolling
      window.addEventListener('scroll', checkScroll);

      // Initial load
      loadImages();
    });
  </script>
</body>
</html>
